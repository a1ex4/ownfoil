{% extends "base.html" %}

{% block content %}
<div class="container">

    <div class="row d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="col-sm-4">

            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4" id="shop-name">Ownfoil</h3>
                    <h5 class="card-title">Login</h5>


                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input class="form-control" name="user" id="exampleInputEmail1" placeholder="User"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="remember" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <input type="hidden" name="next" value="{{ request.args.get('next', '') }}" />
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Cargar configuraciÃ³n de la tienda y actualizar el nombre
fetch('/api/settings')
    .then(response => response.json())
    .then(settings => {
        const shopNameElement = document.getElementById('shop-name');
        if (shopNameElement && settings.shop && settings.shop.name) {
            shopNameElement.textContent = settings.shop.name;
        }
    })
    .catch(error => {
        console.error('Error loading shop settings:', error);
    });
</script>
{% endblock %}
