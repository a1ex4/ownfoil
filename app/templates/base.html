<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title>Ownfoil | {{title}}</title>
    {%else%}
    <title>Ownfoil</title>
    {%endif%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    {% block content %}
    {% endblock %}
    <script>
        (function () {
            const statusEl = document.getElementById('globalJobStatus');
            if (!statusEl) {
                return;
            }

            function formatJobStatus(job) {
                const progress = job['progress'] || {};
                const message = progress['message'] || '';
                const done = progress['done'] || 0;
                const total = progress['total'] || 0;
                const percent = progress['percent'] || 0;
                const file = progress['file'] || '';
                const parts = [];
                if (message) {
                    parts.push(message);
                } else if (total) {
                    parts.push(`Conversion: ${done}/${total}`);
                } else {
                    parts.push('Conversion running');
                }
                if (file) {
                    parts.push(file);
                }
                if (percent) {
                    parts.push(`${Math.round(percent)}%`);
                }
                return parts.join(' \u2022 ');
            }

            function pollStatus() {
                $.getJSON("/api/manage/jobs?limit=1", function (result) {
                    if (!result['success']) {
                        return;
                    }
                    const jobs = result['jobs'] || [];
                    const job = jobs.length ? jobs[0] : null;
                    if (job && job['status'] === 'running' && (job['kind'] || '').startsWith('convert')) {
                        statusEl.textContent = formatJobStatus(job);
                        statusEl.classList.remove('d-none');
                    } else {
                        statusEl.classList.add('d-none');
                    }
                });
            }

            pollStatus();
            setInterval(pollStatus, 2000);
        })();
    </script>
</body>

</html>
