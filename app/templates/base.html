<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title>Ownfoil | {{title}}</title>
    {%else%}
    <title>Ownfoil</title>
    {%endif%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    {% block content %}
    {% endblock %}
    
    <script>
    // Cargar información de la tienda y actualizar elementos de navegación
    fetch('/api/shop/info')
        .then(response => response.json())
        .then(shopInfo => {
            // Actualizar nombre de la tienda en la navegación
            const navShopNameElement = document.getElementById('nav-shop-name');
            if (navShopNameElement && shopInfo.name) {
                navShopNameElement.textContent = shopInfo.name;
            }
            
            // Mostrar/ocultar "powered by Ownfoil"
            const navPoweredByElement = document.getElementById('nav-powered-by');
            if (navPoweredByElement && shopInfo.show_powered_by !== undefined) {
                navPoweredByElement.style.display = shopInfo.show_powered_by ? 'block' : 'none';
            }
        })
        .catch(error => {
            console.error('Error loading shop info:', error);
        });
    </script>
</body>

</html>
